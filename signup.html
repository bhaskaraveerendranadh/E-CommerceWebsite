<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | QuickMart</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="img/logo.png" alt="ShopEase Logo">
            </div>

            <!-- Register Form -->
            <div class="box p-4">
                <h2 class="mb-4">Create Account</h2>
                <p class="mb-3 text-muted">Sign up to start shopping</p>

                <form id="registerForm">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Password" minlength="6" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" minlength="6" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Register</button>

                    <div class="mt-3">
                        <a href="login.html" class="text-muted text-decoration-none">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    
    <script>
        // ...existing JavaScript code remains the same...
    </script>
</body>
</html>
    <script>
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Invalid email format.');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords don't match.");
                return;
            }

            // Save user registration data to local storage
            const user = {
                email: email,
                password: password
            };
            localStorage.setItem('user', JSON.stringify(user));
            alert('Registration successful! Redirecting to login page.');

            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
